<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Â· Page not found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #060608;
            --color: #FAFAFA;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            color: var(--color);
            text-align: center;
        }

        .stack {
            display: grid;
            grid-template-columns: 1fr;
            position: relative;
        }

        .stack span {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            grid-row-start: 1;
            grid-column-start: 1;
            font-size: 6rem;
            --stacks: 5;
            --index: var(--stack-index, 0);
            --stack-height: calc(100% / var(--stacks) - 1px);
            --inverse-index: calc(calc(var(--stacks) - 1) - var(--index));
            --clip-top: calc(var(--stack-height) * var(--index));
            --clip-bottom: calc(var(--stack-height) * var(--inverse-index));
            clip-path: inset(var(--clip-top) 0 var(--clip-bottom) 0);
            animation: stack 400ms cubic-bezier(.46,.29,0,1.24) 1 backwards calc(var(--index) * 120ms), glitch 2s ease infinite 2s alternate-reverse;
        }

        .stack span:nth-child(odd) { --glitch-translate: 10px; }
        .stack span:nth-child(even) { --glitch-translate: -10px; }

        @keyframes stack {
            0% {
                opacity: 0;
                transform: translateX(-50%);
                text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
            }
            60% {
                opacity: 0.5;
                transform: translateX(50%);
            }
            80% {
                transform: none;
                opacity: 1;
                text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
            }
            100% {
                text-shadow: none;
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: -2px 3px 0 red, 2px -3px 0 blue;
                transform: translate(var(--glitch-translate));
            }
            2% {
                text-shadow: 2px -3px 0 red, -2px 3px 0 blue;
            }
            4%, 100% {  
                text-shadow: none; 
                transform: none; 
            }
        }

        p {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .logo-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .logo-container img {
            width: 120px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stack">
            <span style="--stack-index: 0;">404</span>
            <span style="--stack-index: 1;">404</span>
            <span style="--stack-index: 2;">404</span>
            <span style="--stack-index: 3;">404</span>
            <span style="--stack-index: 4;">404</span>
        </div>
        <p>The page you're looking for can't be found.</p>
    </div>
    <div class="logo-container">
        <img src="/assets/hostinglogo.png" alt="Stoker Industries Hosting">
    </div>
</body>
</html>
