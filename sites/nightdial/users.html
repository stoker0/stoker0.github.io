<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/style.css">

<body>

<div class="wrap">
  <div id="userbar" class="nav"></div>
  <h2>Users Online Tonight</h2>
  <p id="countdown" class="dim"></p>
  <div id="list"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="assets/script.js"></script>
<script>
async function loadUsers() {
  const { data } = await supabaseClient
    .from("profiles")
    .select("username");

  list.innerHTML = data.map(u => `<p>${u.username}</p>`).join("");
}

initNightDial();
loadUsers();
</script>
</body>
