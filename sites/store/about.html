<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENPSTOKERSTORE</title>
    <link rel="icon" href="/sites/store/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="/sites/store/manifest.json">
    <meta name="theme-color" content="#f5f3ef">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BENPSTOKERSTORE">
    <link rel="apple-touch-icon" href="/sites/store/icons/icon-192.png">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin: 60px 0 20px;
            font-weight: 500;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            margin: 10px 0;
        }
        .menu.active {
            transform: translateY(0);
        }
        .placeholder-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .placeholder-text {
            font-size: 1.2em;
            text-transform: none;
            font-weight: 400;
        }
        footer {
            background: #ccc;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-transform: none;
            font-weight: 500;
        }
        @media (display-mode: standalone) {
            footer {
                padding-bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
        @media (max-width: 800px) {
            .menu-toggle {
                top: 15px;
                left: 15px;
                font-size: 22px;
            }
            h1 {
                font-size: 2em;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <div class="menu-toggle" onclick="toggleMenu()">✕</div>
        <a href="https://stoker0.github.io/sites/store/buy.html">STORE</a>
        <a href="https://stoker0.github.io/sites/store/about.html">ABOUT</a>
        <a href="https://stoker0.github.io/sites/store/help.html">HELP</a>
    </div>
    <h1>BENPSTOKERSTORE</h1>
    <div class="placeholder-container">
        <div class="placeholder-text">COMING SOON</div>
    </div>
    <footer>
        &copy; 2025 BENPSTOKERBEATS / ALL RIGHTS RESERVED
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sites/store/sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered.', reg);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
