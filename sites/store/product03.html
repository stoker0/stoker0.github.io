    <meta name="apple-mobile-web-app-title" content="BENPSTOKERSTORE">

    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin: 60px 0 20px;
            font-weight: 500;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 200;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
            z-index: 150;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            margin: 10px 0;
        }
        .menu.active {
            transform: translateY(0);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            gap: 40px;
        }
        .carousel {
            position: relative;
            width: 50%;
            max-width: 500px;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            cursor: pointer;
            color: black;
            user-select: none;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .product-info {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product-info h2 {
            font-weight: 500;
        }
        .size-picker {
            display: flex;
            gap: 10px;
            margin: 5px 0;
        }
        .size-button {
            padding: 10px 20px;
            background: #e0d6c8;
            color: black;
            font-weight: 400;
            font-family: 'Fira Mono', monospace;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .size-button:hover, .size-button.selected {
            background: #d0b79d;
        }
        .help-text {
            color: gray;
            font-size: 0.8em;
            margin-top: 25px;
        }
        .help-text a {
            color: gray;
            text-decoration: underline;
        }
        .help-text a:hover {
            color: #555;
        }
        .buy-button {
            display: block;
            width: 75%;
            padding: 15px;
            background: #b5aea5;
            color: #777;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        .buy-button.active {
            background: #e0d6c8;
            color: black;
            cursor: pointer;
        }
        .buy-button.active:hover {
            background: #d0b79d;
        }
        footer {
            background: #ccc;
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            text-transform: none;
            font-weight: 500;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            .carousel, .product-info {
                width: 90%;
            }
            body {
                padding-bottom: 50px;
            }
            .menu-toggle {
                top: 15px;
                left: 15px;
                font-size: 22px;
            }
            h1 {

                margin-top: 80px;
