<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENPSTOKERSTORE</title>
    <link rel="icon" href="/sites/store/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="/sites/store/manifest.json">
    <meta name="theme-color" content="#f5f3ef">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BENPSTOKERSTORE">
    <link rel="apple-touch-icon" href="/sites/store/icons/icon-192.png">
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            background-color: #f5f3ef;
            margin: 0;
            padding: 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
        }
        h1 {
            font-size: 2.5em;
            margin: 60px 0 20px;
            font-weight: 500;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            margin: 10px 0;
        }
        .menu.active {
            transform: translateY(0);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            background: #f5f3ef;
            padding: 15px;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product-name {
            margin-top: 10px;
            font-weight: 500;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #e0d6c8;
            color: black;
            font-weight: 400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background: #d0b79d;
        }
        footer {
            background: #ccc;
            padding: 10px;
            text-transform: none;
            font-weight: 500;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            footer {
                padding-bottom: calc(30px + env(safe-area-inset-bottom));
            }
        }
        @media (max-width: 800px) {
            .menu-toggle {
                top: 15px;
                left: 15px;
                font-size: 22px;
            }
            h1 {
                font-size: 2em;
                margin-top: 80px;
            }
            .grid-container {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <div class="menu-toggle" onclick="toggleMenu()">✕</div>
        <a href="https://stoker0.github.io/sites/store/buy.html">STORE</a>
        <a href="https://stoker0.github.io/sites/store/about.html">ABOUT</a>
        <a href="https://stoker0.github.io/sites/store/help.html">HELP</a>
    </div>
    <h1>BENPSTOKERSTORE</h1>
    <div class="grid-container">
        <div class="product">
            <a href="https://stoker0.github.io/sites/store/product01.html">
                <img src="https://rlv.zcache.com/bps25_grn_hoodie-r1164f38807e44d9195a1588d82a51908_j1hbw_644.jpg" alt="BPS25-GRN HOODIE">
            </a>
            <div class="product-name">BPS25-GRN HOODIE</div>
            <a href="https://stoker0.github.io/sites/store/product01.html" class="buy-button">VIEW</a>
        </div>
        <div class="product">
            <a href="https://stoker0.github.io/sites/store/product02.html">
                <img src="https://rlv.zcache.com/bps25_gry_hoodie-rafed9ce4c6e6426dbb49078a1764fdfd_bzj73_644.jpg" alt="BPS25-GRY HOODIE">
            </a>
            <div class="product-name">BPS25-GRY HOODIE</div>
            <a href="https://stoker0.github.io/sites/store/product02.html" class="buy-button">VIEW</a>
        </div>
        <div class="product">
            <a href="https://stoker0.github.io/sites/store/product03.html">
                <img src="https://rlv.zcache.com/rnbw_wht_hoodie-r071529cf8eaa4049b44499b84da25068_jg5ax_644.jpg" alt="RNBW-WHT HOODIE">
            </a>
            <div class="product-name">RNBW-WHT HOODIE</div>
            <a href="https://stoker0.github.io/sites/store/product03.html" class="buy-button">VIEW</a>
        </div>
    </div>
    <footer>
        &copy; 2025 BENPSTOKERBEATS / ALL RIGHTS RESERVED
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sites/store/sw.js')
                .then(function(reg) {
                    console.log('Service Worker registered.', reg);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
